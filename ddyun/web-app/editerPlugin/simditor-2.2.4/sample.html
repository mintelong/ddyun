<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./styles/simditor.css" />
         <link rel="stylesheet" type="text/css" href="./styles/app.css" />

        <script type="text/javascript" src="./lib/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="./lib/module.js"></script>
        <script type="text/javascript" src="./lib/hotkeys.js"></script>
        <script type="text/javascript" src="./lib/uploader.js"></script>
        <script type="text/javascript" src="./lib/simditor.js"></script>
        <title>demo</title>
    </head>
    <script type="text/javascript">
       $(function(){
        toolbar = [ 'title','color', '|', 
                'link', 'image',  '|' ];
        var editor = new Simditor( {
            textarea : $('#editor'),
            placeholder : '这里输入内容...',
            toolbar : toolbar,  //工具栏
            defaultImage : 'simditor-2.0.1/images/image.png', //编辑器插入图片时使用的默认图片
            upload : {
                url : 'ImgUpload.action', //文件上传的接口地址
                params: null, //键值对,指定文件上传接口的额外参数,上传的时候随文件一起提交
                fileKey: 'fileDataFileName', //服务器端获取文件数据的参数名
                connectionCount: 3,
                leaveConfirm: '正在上传文件'
            } 
        });
       })
    </script>
    <body>
        <div class="wrapper">
            <header>
                <h1><a href=".">Simditor</a></h1>
                <p class="desc">An Easy and Fast WYSIWYG Editor</p>
            </header>
        </div>
        <textarea id="editor" placeholder="提示内容" autofocus></textarea>
    </body>
</html>
